<div id="MainContainer">
  <div #CnvsContainer id="CanvasContainer">
    <canvas width="400px" height="400px" #ImgCnvs id="ImageCanvas"> </canvas>
    <canvas
      width="400px"
      height="400px"
      #ImgBlckCnvs
      id="ImageBlackCanvas"
    ></canvas>
  </div>
  <div id="InputContainer">
    <input
      #FileInput
      type="file"
      id="FileInput"
      name="FileInput"
      accept=".jpg, .jpeg, .png"
    />
  </div>
</div>
